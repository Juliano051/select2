<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.min.css">

    <title>Bootstrap Autocomplete</title>

    <style>
        h1{ margin-top: 80px; }
        h2,h3{ margin-top: 40px; }
        .example{ border: 4px solid #eee; margin-bottom:30px;}
        .example-preview{ padding: 1.5rem; }
        .example > pre{ border-top: 4px solid #eee;margin:0; }
        .no-html{ display: none; }
        .highlihgt-grid .row + .row{ margin-top: 1rem;}
        .highlihgt-grid [class^="col-"]{
            padding-top: .75rem;
            padding-bottom: .75rem;
            background-color: rgba(86,61,124,.15);
            border: 1px solid rgba(86,61,124,.2);
        }
    </style>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-1746437125043617",
              enable_page_level_ads: true
         });
    </script>
</head>
<body>

                    <article>
                        <section>
                            <h3>List Source</h3>
                            <article>
                                <p>List of autocomplete suggestion can be taken from <code>datalist</code> element ase below:</p>
                                <div class="example">
                                    <div class="example-preview source-code" data-hl="html">
                                        <div class="form-group">
                                            <label for="input-datalist">Timezone</label>
                                            <input type="text" class="form-control" placeholder="Timezone" list="list-timezone" id="input-datalist">
                                            <datalist id="list-timezone">
                                                <option>Asia/Aden</option>
                                                <option>Asia/Aqtau</option>
                                                <option>Asia/Baghdad</option>
                                                <option>Asia/Barnaul</option>
                                                <option>Asia/Chita</option>
                                                <option>Asia/Dhaka</option>
                                                <option>Asia/Famagusta</option>
                                                <option>Asia/Hong_Kong</option>
                                                <option>Asia/Jayapura</option>
                                                <option>Asia/Kuala_Lumpur</option>
                                                <option>Asia/Jakarta</option>
                                            </datalist>
                                        </div>

                                        <script>
                                            document.addEventListener('DOMContentLoaded', e => {
                                                $('#input-datalist').autocomplete()
                                            }, false);
                                        </script>
                                    </div>
                                </div>
                            </article>
                        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js" data-manual></script>
    <script src="js/source.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/timezone.js"></script>
    <script src="js/mock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/bootstrap-autocomplete.js"></script>
</body>
</html>
